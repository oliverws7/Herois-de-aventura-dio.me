<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heróis de Aventura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Heróis de Aventura</h1>
            <p>Crie e gerencie seus heróis de RPG</p>
        </header>

        <div class="game-area">
            <div class="hero-creation">
                <h2>Criar Novo Herói</h2>
                <form id="heroForm">
                    <div class="form-group">
                        <label for="heroName">Nome:</label>
                        <input type="text" id="heroName" required>
                    </div>
                    <div class="form-group">
                        <label for="heroAge">Idade:</label>
                        <input type="number" id="heroAge" required>
                    </div>
                    <div class="form-group">
                        <label for="heroType">Tipo:</label>
                        <select id="heroType" required>
                            <option value="">Selecione...</option>
                            <option value="mago">Mago</option>
                            <option value="guerreiro">Guerreiro</option>
                            <option value="monge">Monge</option>
                            <option value="ninja">Ninja</option>
                        </select>
                    </div>
                    <button type="submit">Criar Herói</button>
                </form>
            </div>

            <div class="hero-management">
                <h2>Gerenciar Herói</h2>
                <div class="hero-selection">
                    <select id="heroSelect" disabled>
                        <option value="">Nenhum herói criado</option>
                    </select>
                    <button id="actionBtn" disabled>Selecione um herói</button>
                </div>
                <div class="hero-actions">
                    <button id="attackBtn" disabled>Atacar</button>
                    <button id="specialBtn" disabled>Habilidade Especial</button>
                    <button id="levelUpBtn" disabled>Subir de Nível</button>
                </div>
                <div class="item-management">
                    <h3>Adicionar Item</h3>
                    <select id="itemSelect" disabled>
                        <option value="">Nenhum item disponível</option>
                    </select>
                    <button id="addItemBtn" disabled>Adicionar</button>
                </div>
            </div>
        </div>

        <div class="hero-status">
            <h2>Status do Herói</h2>
            <div id="statusDisplay">
                <p>Nenhum herói selecionado</p>
            </div>
        </div>

        <div class="battle-log">
            <h2>Registro de Batalha</h2>
            <div id="logDisplay"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
